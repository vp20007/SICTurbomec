{% extends "bases/base.html" %}

{% block titulo %} Calculo de IVA {%endblock %}

{% block contenido %}
<div class="row align-items-center justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Calculo del IVA en una transaccion
            </div>
            <div class="card-body">
                <h4 class="card-title">Ingrese los datos de la transacci√≥n</h4>
                {% load crispy_forms_tags %}
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="mb-3"> {{ formulario|crispy }} </div>

                    <input name="" class="btn btn-success" type="submit" value="Guardar">

                    <a name="" class="btn btn-primary" href="{% url 'transacciones' id_partida %}" role="button">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock %}
