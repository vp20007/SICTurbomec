{% extends "bases/baseLogin.html" %}

{% block titulo %} Login {%endblock %}

{% block contenido %}

{% load crispy_forms_tags %}

<div class="jumbotron text-center">
	<h1 class="display-3">TURBOMEC </h1>
	<hr class="my-2">
	<br>

	<div class="container-fluid">
		<div class="row align-items-center justify-content-center">
			<div class="col-5 col-md-5 ">
				<div class="card text-dark bg-light mb-2 text-center" style="max-width: 30rem;">
					<div class="card-header text-white bg-dark">
						<h5 class="card-title">Iniciar Sesión </h5>
					</div>
					<div class="card-body">
						<form method="post">
							{% csrf_token %}
							<div class="mb-3" >
								<style>.asteriskField { display: none; }</style>
								{{ formulario|crispy }}
							</div>
							<br>
							<input class="btn btn-primary" type="submit" value="Ingresar">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
    body {
        background-color: rgb(55, 167, 187); /* Cambia el color de fondo de toda la página */
    }
</style>

{% endblock %}
